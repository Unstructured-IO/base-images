name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master

  build_base_images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build base images
      run: |
        make build-base-images

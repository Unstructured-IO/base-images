name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-images:
    strategy:
      matrix:
        docker-platform: ["linux/arm64", "linux/amd64"]
        images: ["rocky9.2-1"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_ROBOT_USERNAME }}
          password: ${{ secrets.QUAY_IO_ROBOT_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Build base images
        run: |
          make build-base-images
        env:
          DOCKER_PLATFORM: ${{ matrix.docker-platform }}
          DOCKERFILE: ${{ matrix.images }}
          CI: "true"
      - name: Create manifest
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          ARCH=$(echo ${{ matrix.docker-platform }} |sed 's/\// /g' |awk '{print $2}')
          docker pull quay.io/unstructured-io/base-images:${{ matrix.images }}-$ARCH
          docker manifest create quay.io/unstructured-io/base-images:${{ matrix.images }} quay.io/unstructured-io/base-images:${{ matrix.images }}-$ARCH
          docker manifest push quay.io/unstructured-io/base-images:${{ matrix.images }}

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
